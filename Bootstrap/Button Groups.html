<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-sm">Samsung</button>
        <button type="button" class="btn  btn-primary btn-lg">Microsoft</button>
        <button type="button" class ="btn btn-info btn-xl;">Google</button>
    </div>
    <br><br>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-success">Google</button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-success">Button</button>
        <button type="button" class="btn btn-success">Google</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Category</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        </div>
    </div>
</body>
</html>
