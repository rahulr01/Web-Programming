<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

<!--Basic List Group Items-->
<ul class="list-group">
    <li class="list-group-item">Google</li>
    <li class="list-group-item">Samsung</li>
    <li class="list-group-item">Microsoft</li>
</ul>
<br><br>

<!--Adding colours-->
<ul class="list-group">
    <li class="list-group-item list-group-item-success">Potato</li>
    <li class="list-group-item list-group-item-primary">Tomato</li>
    <li class="list-group-item list-group-item-warning">Arigato</li>
</ul>
<br><br>

<!--Changing mode and adding badges-->
<ul class="list-group">
    <li class="list-group-item list-group-item-primary active">Windows
        <span class="badge badge-success">90</span>
    </li>
    <li class="list-group-item list-group-item disabled">Linux
        <span class="badge badge-warning">85</span>
    </li>
    <li class="list-group-item list-group-item-success">MacOS
        <span class="badge badge-primary">85</span>
    </li>
</ul>
<br><br>

<!--Links as list group items-->
<div class="list-group list-group-horizontal list-group-flush">
    <a href="#" class="list-group-item bg-dark text-white">Google Pixel 9 Pro XL</a>
    <a href = "#" class="list-group-item bg-dark text-white">Samsung S25 Ultra</a>
    <a href="#" class="list-group-item bg-dark text-white">Apple Iphone 16 Pro Max</a>
</div>



</body>
</html>
