<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <button type="button" class="btn">Normal Button</button>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-success">Success Button</button>


    <!--Button Outlines-->

    <button type="button" class="btn btn-outline-success">Success Outline Button</button><br><br>
    <button type="button" class="btn btn-outline-primary active">Active Primary Outline Button</button>
    <button type="button" class="btn btn-success disabled">Disabled Outline Success Button</button>

    <button type="button" class="btn btn-success">Loading...
        <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button type="button" class="btn btn-primary">Loading....

    <span class="spinner-grow spinner-grow-sm"></span>
    </button>

    </body>
</html>
