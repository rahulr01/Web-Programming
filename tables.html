<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tables.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table class="container">
        <tr>
            <th rowspan = "3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" style="background-color: #FFFFCD;">8:00 a.m.</td>
        <td rowspan="2" style="background-color: #CDCDFF;">5:00 p.m</td>
        <td>Introduction to HTML</td>
      </tr>
      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td style="background-color: #FFFFCD;">8:00 am</td>
        <td style="background-color: #FFFFCD;">11:00 am</td>
        <td rowspan="2">XPath</td>
      </tr>
      <tr>
        <td style="background-color: #FFFFCD;">11:00 am</td>
        <td style="background-color: #CDFFCC;">2:00 am</td>
      </tr>
      <tr>
        <td style="background-color: #CDFFCC;">2:00 pm</td>
        <td style="background-color: #CDCDFF;">5:00 pm</td>
        <td>XSL Transformations</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td style="background-color: #FFFFCD;">8:00 am</td>
        <td style="background-color: #CDFFCC;">12:00 pm</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
</body>
</html>
