<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        $(".second").click(function () {
            $("p:first").hide();
        });
    });
</script>

<body>
    <p>This is the first paragraph that starts with the content like blah blah black sheep...</p>
    <h2>This is a basic heading</h2>
    <i>italic text right here!</i><br><br>

    <p>Some content</p>
    <p>Another content</p>
    <button class="second">Hide first p's content</button>

</body>

</html>
